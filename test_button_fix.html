<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Fix Test</title>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .bg-blue-600 { background-color: #2563eb; }
        .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
        .text-white { color: #fff; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .rounded-md { border-radius: 0.375rem; }
        .font-medium { font-weight: 500; }
        .ml-4 { margin-left: 1rem; }
        .transition-colors {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        button { 
            cursor: pointer; 
            border: none;
            transition: all 0.15s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Button Fix Test</h1>
    
    <h2>Fixed Button (Blue Color)</h2>
    <button
        class="ml-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-medium transition-colors"
        type="button"
    >
        View Daily Log (Fixed)
    </button>
    
    <h2>Original Button (Indigo - No Color Class)</h2>
    <button
        class="ml-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-medium transition-colors"
        type="button"
    >
        View Daily Log (Original - Greyed Out)
    </button>
</body>
</html>
