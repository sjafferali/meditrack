<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling Test</title>
    <style>
        body {
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .bg-indigo-600 { background-color: #4f46e5; }
        .hover\:bg-indigo-700:hover { background-color: #4338ca; }
        .text-white { color: #fff; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .rounded-md { border-radius: 0.375rem; }
        .font-medium { font-weight: 500; }
        .ml-4 { margin-left: 1rem; }
        .transition-colors {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        .disabled\:opacity-100:disabled { opacity: 1 !important; }
        button { 
            cursor: pointer; 
            border: none;
            transition: all 0.15s ease-in-out;
        }
        button:disabled { 
            cursor: not-allowed; 
            opacity: 0.6; 
        }
    </style>
</head>
<body>
    <h1>Button Styling Test</h1>
    
    <button 
        class="ml-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-medium transition-colors disabled:opacity-100"
        type="button"
        disabled="false"
    >
        View Daily Log (disabled="false")
    </button>
    
    <button 
        class="ml-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-medium transition-colors disabled:opacity-100"
        type="button"
        disabled
    >
        View Daily Log (disabled)
    </button>
    
    <button 
        class="ml-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-medium transition-colors disabled:opacity-100"
        type="button"
    >
        View Daily Log (no disabled attr)
    </button>
    
    <button 
        class="ml-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-medium transition-colors"
        type="button"
        disabled={false}
    >
        View Daily Log (disabled={false} JSX)
    </button>
</body>
</html>
